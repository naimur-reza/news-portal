<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadData()">
    <!-- Header goes from here -->
    <header>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Link</a>
        </li>
      </ul>
      <hr class="container" />
      <section
        id="container"
        class="container d-flex justify-content-between"
      ></section>
    </header>

    <!-- Main goes from here -->
    <main>
      <section>
        <div class="alert alert-light container my-4" role="alert">
          <span id="news-count">0</span> items found for category
          <span id="category-name"></span>
        </div>
      </section>

      <!-- Sorting option section -->
      <section class="d-flex justify-content-between container">
        <div class="d-flex align-items-center gap-2">
            <p>Sort By</p>
            <div>
                <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
                    <option selected>Default</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
        <div>
            <button class="btn btn-outline-primary">Today's pick</button>
            <button class="btn btn-outline-secondary">Trending</button>
        </div>
      </section>


<!-- All news side start from here -->
      <section id="all-news" class="container">


      </section>
    </main>

    <!-- script Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
